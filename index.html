<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Spotify API</title>
  </head>
  <body>
    <nav>
      <p>
        <img src="./Lyrics Generator.svg" alt="">
      </p>
      <span>
        <button class="btn" id="generateLyrics">Play Lyrics</button>
        <div class="profile">
            <img src="./profile.jfif" alt="" id="profileImage">
        </div>
        <button id="close">X</button>
      </span>
    </nav>
    <div id="content">
      <img width="80" height="80" src="poster.jfif" alt="" id="poster"/>
      <div>
        <p class="name" id="name">Track Name</p>
        <p class="artist" id="artist">Artist Name</p>
      </div>
    </div>

    <div id="lyrics">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
